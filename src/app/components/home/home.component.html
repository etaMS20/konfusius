<div class="home-container">
  <!-- Top Image -->
  <div class="image-container">
    <img
      ngSrc="assets/konfusius_cropped.jpg"
      fill
      priority
      alt="konfusius"
      class="header-image"
    />
  </div>

  <!-- Title -->
  <h1 class="title">Konfusius Festival VI</h1>

  <!-- New Grid Layout - 2 columns -->
  <div class="main-grid">
    <!-- Left Column - Main Content-->
    <section class="content-section">
      <div class="content-wrapper">
        <h2>
          Ihr Tanzbegierdigen, Wiedermalabschaltenden und Frischluftgenießenden
        </h2>
        @if (introText(); as p) {
          <div [innerHTML]="p.content.rendered | safeHtml"></div>
        }
        @if (introText2(); as p) {
          <div [innerHTML]="p.content.rendered | safeHtml"></div>
        }
        <div class="letter-button-container">
          <span>Ein schönes Gedicht</span>
          <img
            width="150"
            height="130"
            class="letter-button"
            ngSrc="assets/scroll.png"
            alt="scroll"
            (click)="openLetterDialog($event)"
            (keydown)="openLetterDialog($event)"
          />
        </div>
      </div>
    </section>

    <!-- Right Column - Info Box -->
    <section class="right-column">
      <!-- Info Boxes -->
      <app-info-box
        [content]="eckDaten()?.content?.rendered"
        title="Eckdaten"
      />
      <app-info-box
        [content]="programShort()?.content?.rendered"
        title="Programm"
      />
    </section>
  </div>

  <!-- Bottom Section -->
  <div class="slider-container">
    <app-image-container />
  </div>
  <section class="info-tabs-section"><app-info-tabs /></section>
</div>
