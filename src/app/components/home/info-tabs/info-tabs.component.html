<div class="content-wrapper">
  <h2>Weitere Informationen</h2>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let tab of tabs">
      <mat-expansion-panel-header>
        <mat-icon>{{ tab.icon }}</mat-icon>
        <span>{{ tab.label }}</span>
      </mat-expansion-panel-header>

      <div class="tab-content"></div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
