<div
  class="product-card"
  (click)="onShiftSelect($event)"
  [ngClass]="{ selected: isSelected }"
>
  <img [src]="shift.imagePath" alt="{{ shift.title }}" class="product-image" />
  <h3 class="product-title">{{ shift.title }}</h3>
  <button (click)="openDetailsDialog($event)">Info</button>
</div>
