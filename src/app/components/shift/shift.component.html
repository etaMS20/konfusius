<div
  class="product-card"
  (click)="onShiftSelect($event)"
  [ngClass]="{ selected: isSelectedSignal() }"
>
  <img [src]="shift.imagePath" alt="{{ shift.name }}" class="product-image" />
  <h3 class="product-title">{{ shift.name }}</h3>
  <button (click)="openDetailsDialog($event)">Info</button>
</div>
