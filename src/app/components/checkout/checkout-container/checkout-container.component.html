<div class="checkout-container">
  <div *ngIf="loading$ | async">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <h1>Checkout</h1>

  <div class="checkout-content">
    <div class="billing-section">
      <app-billing
        (formSubmit)="onBillingFormSubmit($event)"
        [cart]="cart()"
        [allowedInvitedByOptions]="allowedOptions()"
        [rules]="rules()"
      ></app-billing>
    </div>

    <div class="cart-section">
      <app-cart-totals
        [cartTotals]="cartTotals()"
        [mainCartItem]="mainItem"
        [crossSaleCartItem]="crossSaleItem"
      ></app-cart-totals>
      <app-conditions
        *ngIf="disclaimerState"
        [disclaimerState]="disclaimerState"
      >
      </app-conditions>
    </div>
  </div>
</div>
