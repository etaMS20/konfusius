<div class="checkout-container">
  <h1>Checkout</h1>

  <div class="checkout-content">
    <div class="billing-section">
      <app-billing
        (formSubmit)="onBillingFormSubmit($event)"
        [cart]="cart()"
        [allowedInvitedByOptions]="allowedOptions()"
        [rules]="rules()"
      ></app-billing>
    </div>

    <div class="cart-section">
      <div *ngIf="loading$ | async"><mat-spinner /></div>
      <app-cart-totals [cart]="cart()"></app-cart-totals>
    </div>
  </div>
</div>
