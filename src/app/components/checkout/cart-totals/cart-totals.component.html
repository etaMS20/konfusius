<div class="cart-totals-container">
  <h2>Cart Summary</h2>

  <div *ngIf="!hasItem" class="empty-cart">Your cart is empty</div>

  <table *ngIf="hasItem" class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ cartItem()?.name }}</td>
        <td>{{ cartItemSubTotalPrice }}</td>
        <td>{{ cartItem()?.quantity }}</td>
        <td>{{ cartItemTotalPrice }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="hasItem" class="totals-section">
    <div class="totals-row">
      <span>Subtotal:</span>
      <span>{{ cartSubTotalPrice | currency }}</span>
    </div>
    <!--     <div *ngIf="taxRate > 0" class="totals-row">
      <span>Tax ({{ 0 | percent }}):</span>
      <span>{{ 0 | currency }}</span>
    </div> -->
    <div class="totals-row total">
      <span>Total:</span>
      <span>{{ cartTotalPrice | currency }}</span>
    </div>
  </div>
</div>
