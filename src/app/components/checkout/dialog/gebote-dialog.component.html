<div class="rules-dialog">
  <button
    mat-icon-button
    aria-label="close dialog"
    (click)="closeDialog()"
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
  <h2>Konfuse Gebote</h2>
  <div *ngIf="gebote?.content" class="rules-content">
    <p [innerHTML]="this.gebote.content.rendered | safeHtml"></p>
  </div>
</div>
