<div class="conditions-container">
  <div class="payment-method">
    <h4>Zahlung:</h4>
    <span> {{ paymentMethod }}</span>
  </div>
  <div class="disclaimer-confirm" *ngIf="disclaimerState()?.understood as u">
    <h4>Disclaimer Akzeptiert:</h4>
    <mat-icon>{{ u ? 'check' : 'close' }}</mat-icon>
  </div>
  <div
    class="disclaimer-experience"
    *ngIf="disclaimerState()?.experience as xp"
  >
    <h4>Disclaimer Erfahrung:</h4>
    <span>{{ xp }}</span>
  </div>
</div>
