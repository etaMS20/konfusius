<div class="conditions-container">
  <div class="payment-method">
    <h4>Zahlung:</h4>
    <span> {{ paymentMethod }}</span>
  </div>
  <div class="disclaimer-confirm">
    <h4>Disclaimer Akzeptiert:</h4>
    <mat-icon>{{ disclaimerState()?.understood ? 'check' : 'close' }}</mat-icon>
  </div>
  <div class="disclaimer-experience">
    <h4>Disclaimer Erfahrung:</h4>
    <span>{{ disclaimerState()?.experience }}</span>
  </div>
</div>
