<div class="conditions-container">
  <div class="condition-disclaimer">
    <h4>Disclaimer</h4>
    <div class="disclaimer-state">
      <span>Akzeptiert: </span>
      <mat-icon>{{
        disclaimerState()?.understood ? 'check' : 'close'
      }}</mat-icon>
    </div>
    <div class="disclaimer-state">
      <span>Erfahrung: </span>
      <span>{{ disclaimerState()?.experience }}</span>
    </div>
  </div>
</div>
