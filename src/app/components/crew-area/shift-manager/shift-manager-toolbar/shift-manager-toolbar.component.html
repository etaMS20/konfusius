<div>
  <p-toolbar>
    <ng-template #start>
      <div class="toolbar-row">
        <p-iconfield iconPosition="left">
          <p-inputicon styleClass="pi pi-search" />
          <input
            type="text"
            pInputText
            placeholder="Keyword Filter"
            [ngModel]="keywordFilter()"
            (ngModelChange)="onFilterChange($event)"
          />
        </p-iconfield>
        <p-selectbutton
          [options]="nameFilterOptions"
          [(ngModel)]="selectedFilters"
          optionLabel="label"
          optionValue="value"
          aria-labelledby="basic"
          [multiple]="true"
          (ngModelChange)="onFilterTypeChange($event)"
          size="small"
        />
      </div>
    </ng-template>

    <ng-template #center>
      <p-multiselect
        [options]="yearOptions"
        [(ngModel)]="selectedYears"
        [filter]="false"
        [showToggleAll]="false"
        placeholder="Alle"
        [maxSelectedLabels]="3"
        (ngModelChange)="onScopeYearChange($event)"
        inputId="year"
        display="chip"
        pTooltip="Festivaljahre"
      />
    </ng-template>

    <ng-template #end>
      <div class="toolbar-row">
        <ng-container *ngFor="let btn of buttonConfigs">
          <p-button
            [disabled]="actionsDisabled()"
            [icon]="btn.icon"
            raised
            [severity]="btn.severity"
            [pTooltip]="btn.tooltip"
            tooltipPosition="bottom"
          ></p-button>
        </ng-container>
      </div>
    </ng-template>
  </p-toolbar>
</div>
