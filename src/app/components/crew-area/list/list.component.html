<div class="list-container">
  <p-treetable
    [value]="treeNodes()"
    [columns]="columns"
    [scrollable]="true"
    [styleClass]="'p-treetable-sm'"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowNode
      let-rowData="rowData"
      let-columns="columns"
    >
      <tr [ttRow]="rowNode">
        <td *ngFor="let col of columns; let i = index">
          <p-treetable-toggler [rowNode]="rowNode" *ngIf="i === 0" />
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-treetable>
</div>
