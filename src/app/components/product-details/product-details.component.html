<div class="footer" *ngIf="selectedProduct$ | async as selectedProduct">
  <div class="footer-content">
    <div class="left-container">
      <h4>Schicht: {{ selectedProduct.name }}</h4>
      <div *ngFor="let attribute of selectedProduct.attributes">
        <p>Produkt-ID: {{ selectedProduct.id }}</p>
      </div>
    </div>
    <div class="middle-container">
      <div *ngFor="let attribute of selectedProduct.attributes">
        <mat-form-field appearance="fill">
          <mat-label>{{ attribute.name }}</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let term of attribute.terms"
              [value]="term.name"
            >
              {{ term.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="right-container">
      <button mat-raised-button color="primary" (click)="checkout()">
        Checkout
      </button>
    </div>
  </div>
</div>
