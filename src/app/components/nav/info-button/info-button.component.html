<ng-container>
  <p-button
    (click)="onTriggerMessage()"
    [styleClass]="glow() ? 'glowing' : ''"
    [icon]="icon()"
    aria-label="Info button"
    [severity]="severity()"
    [size]="'small'"
    variant="outlined"
    [disabled]="this.isInfoShown()"
    [pTooltip]="tooltipText()"
    tooltipPosition="bottom"
  ></p-button>
</ng-container>
