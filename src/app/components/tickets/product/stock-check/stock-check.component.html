<div class="status-container">
  <span
    *ngIf="product() as p"
    class="stock-status"
    [class.in-stock]="p.is_in_stock"
    [class.out-of-stock]="!p.is_in_stock"
  >
    {{ p.is_in_stock ? 'in-stock' : 'out-of-stock' }}
  </span>
  <span *ngIf="onSale()" class="on-sale">
    {{ 'discount' }}
  </span>
</div>
