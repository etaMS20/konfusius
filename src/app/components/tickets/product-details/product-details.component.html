<div class="footer" *ngIf="product">
  <div class="footer-content">
    <div class="left-container">
      <h4>Schicht: {{ product.name }}</h4>
      <p>
        Ticket Preis:
        {{ formattedPrice }}
        {{ product.prices.currency_symbol }}
      </p>
    </div>

    <div class="middle-container">
      <div *ngIf="isProductVariable">
        <mat-form-field appearance="fill" [matTooltip]="tooltipMessage()">
          <mat-label>WÃ¤hle eine Zeit</mat-label>
          <mat-select
            [formControl]="selectForm.controls['variationId']"
            panelWidth="auto"
            [required]="isProductVariable"
            [disableControl]="productVariations.length === 0"
          >
            <mat-option
              *ngFor="let option of productVariations"
              [value]="option.id"
            >
              <span [innerHTML]="option.variation | safeHtml"></span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="right-container">
      <div class="checkout-button-row">
        <button
          [disabled]="!isFormValid"
          mat-raised-button
          color="primary"
          (click)="checkout()"
        >
          <span class="checkout-label">Weiter zum Checkout</span>
        </button>
      </div>
    </div>
  </div>
</div>
